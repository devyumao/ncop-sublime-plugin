<!doctype html>
<html>
    <head ms-controller="head">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />

    <body>
        <h2>BNJS.page</h2>
        <ul class="bnjs-list pink" id="j-page-list">
            <li><button data-target="start">BNJS.page.start<span>[1.0] 1.5版本有扩展</span></button></li>
            <li><button data-target="back">BNJS.page.back<span>[1.0]</span></button></li>
            <li><button data-target="getData">BNJS.page.getData<span>[1.0]</span></button></li>
            <li><button data-target="startPay">BNJS.page.startPay<span>[1.0]</span></button></li>
            <li><button data-target="registerReceiver">BNJS.page.registerReceiver<span>[1.0]</span></button></li>
            <li><button data-target="sendBroadCast">BNJS.page.sendBroadCast<span>[1.0]</span></button></li>
            <li><button data-target="startBind">BNJS.page.startBind<span>[1.0]</span></button></li>
            <li><button data-target="onBtnBackClick">BNJS.page.onBtnBackClick<span>[1.3]</span></button></li>
            <li><button data-target="orderConfirm">BNJS.page.orderConfirm<span>[1.3]</span></button></li>
            <li><button data-target="reShow">BNJS.page.reShow<span>[1.3]</span></button></li>
            <li><button data-target="enableBounce">BNJS.page.enableBounce<span>[1.4]</span></button></li>
            <li><button data-target="onCityChange">BNJS.page.onCityChange<span>[1.4]</span></button></li>
            <li><button data-target="startPageforResult">BNJS.page.startPageforResult<span>[1.6]</span></button></li>
            <li><button data-target="postMessage">BNJS.page.postMessage<span>[1.5]</span></button></li>
            <li>BNJS.page.getAlbum参数：</li>
            <li><input type="number" id="j-getAlbum-source" placeholder="source: 媒体来源" value=""/>
            </li>
            <li><input type="number" id="j-getAlbum-width" placeholder="width: 图片的宽度" value=""/>
            </li>
            <li><input type="number" id="j-getAlbum-height" placeholder="height: 图片的高度" value=""/>
            </li>
            <li><input type="number" id="j-getAlbum-quality" placeholder="quality: 媒体文件压缩" value=""/>
            </li>
            <li><button data-target="getAlbum">BNJS.page.getAlbum<span>[1.7]</span></button></li>
            <li><button data-target="leave">BNJS.page.leave<span>[1.6]</span></button></li> 
        </ul>
        <div class="img-wrap" id="j-show-img"></div>
        <script type="text/javascript" src="../../public/dep/zepto.js"></script>
        <script type="text/javascript" src="page.js?37"></script>
